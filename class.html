<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/class.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Logos Grid</title>
  </head>
  <body>
    <div class="continer">
      <!-- ROW -->

      <div class="row justify-content-around">
        <div class="col">
          <a href="https://www.beatsbydre.com/" target="_blank"
            ><img class="img-fluid" src="./images/beats.png" alt="beats logo"
          /></a>
        </div>

        <div class="col">
          <a href="https://www.amazon.com/" target="_blank"
            ><img class="img-fluid" src="./images/amazon.jpg" alt="amazon logo"
          /></a>
        </div>

        <div class="col">
          <a href="https://www.apple.com/" target="_blank"
            ><img src="./images/apple.jpg" alt="apple logo"
          /></a>
        </div>

        <div class="col">
          <a href="https://www.adidas.com/" target="_blank"
            ><img class="img-fluid" src="./images/adidas.jpg" alt="adidas logo"
          /></a>
        </div>
      </div>
      <!-- ROW 2 -->

      <div class="row justify-content-around">
        <div class="col">
          <a href="https://www.adidas.com/" target="_blank"
            ><img class="img-fluid" src="./images/adidas.jpg" alt="adidas logo"
          /></a>
        </div>

        <div class="col">
          <a href="https://www.apple.com/" target="_blank"
            ><img class="img-fluid" src="./images/apple.jpg" alt="apple logo"
          /></a>
        </div>

        <div class="col">
          <a href="https://www.amazon.com/" target="_blank"
            ><img class="img-fluid" src="./images/amazon.jpg" alt="amazon logo"
          /></a>
        </div>

        <div class="col">
          <a href="https://www.beatsbydre.com/" target="_blank"
            ><img class="img-fluid" src="./images/beats.png" alt="beats logo"
          /></a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
